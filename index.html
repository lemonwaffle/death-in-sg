<!DOCTYPE html>
<meta charset='utf-8' />
<title>Stacked Area Chart (test)</title>

<link rel='stylesheet' href='style.css' media='screen' />

<body>
    <div class='chart'>

    </div>

    <!-- UL ELEMENTS HERE -->
    <div class='ui'>
        <div class='ui__gender'>
            <input type='radio' name='gender' id='genderNone' value='None' checked/>
            <label for='genderNone'>All</label>
            <input type='radio' name='gender' id='genderMale' value='M' />
            <label for='genderMale'>Male</label>
            <input type='radio' name='gender' id='genderFemale' value='F' />
            <label for='genderFemale'>Female</label>
        </div>
        <div class='ui__value'>
            <input type='radio' name='value' id='valueAbsolute' value='False' />
            <label for='valueAbsolute'>Absolute</label>
            <input type='radio' name='value' id='valuePercentage' value='True' checked/>
            <label for='valuePercentage'>Percentage</label>
        </div>
    </div>

    <!-- THIRD-PARTY JAVASCRIPT LIBRARIES -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js'></script>

    <!-- OUR APP MODULES -->
    <script src='js/core.js'></script>
    <script src='js/main.js'></script>
    <script src='js/viz.js'></script>
    <script src='js/ui.js'></script>
</body>
